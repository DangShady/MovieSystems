
              <div class="container-fluid">
                        <div class="nk-content-inner">
                            <div class="nk-content-body">
                                    <div class="nk-block-head">
                                        <div class="nk-block-head-content">
                                            <h5 class="nk-block-title">Cập nhập sản phẩm</h5>
                                            <div class="nk-block-des">
                                                <p>Thay đổi thông tin sản phâm.</p>
                                            </div>
                                        </div>
                                    </div><!-- .nk-block-head -->
                                    <div class="nk-block">
                                    <form  enctype="multipart/form-data" method="post" name="myForm">
                                        <div class="row g-3">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="product-title">Tên sản phẩm</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" class="form-control" ng-model="form.name" name="nameProduct" required="required" id="product-title">
                                                        <input type="text" ng-model="form.id" hidden="hidden">
                                              			<span class="text-danger" ng-show="myForm.nameProduct.$touched && myForm.nameProduct.$invalid">Tên không được để trống</span>          
                                                    </div>
                                                </div>
                                            </div>
                                          
                                            <div class="col-mb-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="regular-price">Giá sản phẩm</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" class="form-control" ng-model="form.price" min="0" name="priceProduct" required="required" ng-pattern="/^[0-9]{1,5}$/" id="regular-price">
                                                        <span class="text-danger" ng-show="myForm.priceProduct.$touched && myForm.priceProduct.$error.required">Gía không được để trống</span>
                                                        <span class="text-danger" ng-show="myForm.priceProduct.$touched && myForm.priceProduct.$error.pattern">Giá phải là số và lớn hơn 0</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-mb-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="sale-price">Số lượng <price></price></label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" class="form-control" ng-model="form.quantity" min="0" name="quantityProduct" required="required" ng-pattern="/^[0-9]{1,5}$/" id="sale-price">
                                                        <span class="text-danger" ng-show="myForm.quantityProduct.$touched && myForm.quantityProduct.$error.required">Số lượng không được để trống</span>
                                                        <span class="text-danger" ng-show="myForm.quantityProduct.$touched && myForm.quantityProduct.$error.pattern">Số lượng phải là số và lớn hơn 0</span>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="category">Ngày nhập</label>
                                                    <div class="form-group">
                                                        <div class="">
                                                             <input type="date" ng-model="form.productdate" name="dateProduct" required="required" class="form-control">
                                                             <span class="text-danger" ng-show="myForm.dateProduct.$touched && myForm.dateProduct.$invalid">Ngày nhập không được để trống</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="category">Loại sản phẩm</label>
                                                    <div class="form-group">
                                                        <div class="form-control-wrap">
                                                            <select class="form-select form-control form-control-lg" ng-model="form.category.id" data-search="on">
                                                                <!-- <option value="default_option">Chưa có loại</option> -->
                                                                <option ng-repeat="c in cates"
											                            ng-value="c.id"
											                            >{{c.name}}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="tags">Mô tả</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" class="form-control" ng-model="form.description" name="desProduct" required="required" id="tags">
                                                        <span class="text-danger" ng-show="myForm.desProduct.$touched && myForm.desProduct.$invalid">Mô tả sản phẩm không được để trống</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <input class="file-upload-input" id="image"
                                            	type='file' accept="image/*" onchange="angular.element(this).scope().imageChanged(this.files)" />
                                            <img src="/images/products/{{form.image}}" style="width: 150px;height: 150px;margin-left: 10px"/>
                                        
                                           
                                            <div class="col-12">
                                                <button ng-disabled="myForm.$invalid" class="btn btn-primary" ng-click="create()"><em class="icon ni ni-plus"></em><span>Thêm mới</span></button>
                                                <button class="btn btn-danger" ng-click="reset()"><em class="icon ni ni-plus"></em><span>Làm mới</span></button>
                                            </div>
                                            
                                        </div>
                                     </form>
                                </div>
                            </div>
                        </div>
                    </div>
