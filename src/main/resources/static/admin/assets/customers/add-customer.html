<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
		layout:decorator="/admin/layout-admin">
<head>
<meta charset="UTF-8">
<title>Thêm người dùng</title>
</head>
<body>
	<div class="nk-content " layout:fragment="content">
                    <div class="container-fluid">
                        <div class="nk-content-inner">
                            <div class="nk-content-body">
                                    <div class="nk-block-head">
                                        <div class="nk-block-head-content">
                                            <h5 class="nk-block-title">Thêm quản trị viên</h5>
                                            <div class="nk-block-des">
                                                <p>Thêm mới quản trị viên</p>
                                            </div>
                                        </div>
                                    </div><!-- .nk-block-head -->
                                    <form th:action="@{/admin/add-admin}" th:object="${account}" method="post">
                                    <div class="nk-block">
                                        <div class="row g-3">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="product-title">Tên đăng nhập</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" th:field="*{username}" class="form-control" id="product-title">
                                                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                                                        <p class="text-danger" th:text="${message}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="product-title">Mật khẩu</label>
                                                    <div class="form-control-wrap">
                                                        <input type="password" th:field="*{password}" class="form-control" id="product-title">
                                                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-mb-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="regular-price">Họ và tên</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" th:field="*{fullname}" class="form-control" id="regular-price">
                                                        <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-mb-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="sale-price">Email</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" th:field="*{email}" class="form-control" id="sale-price">
                                                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-mb-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="stock">Số điện thoại</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" th:field="*{phone}" class="form-control" id="stock">
                                                        <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-mb-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="SKU">Địa chỉ</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" th:field="*{address}" class="form-control" id="SKU">
                                                        <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                          	
                                            <div class="col-12">
                                                <button class="btn btn-primary"><em class="icon ni ni-plus"></em><span>Thêm mới</span></button>
                                            </div>
                                        </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
</body>
</html>
