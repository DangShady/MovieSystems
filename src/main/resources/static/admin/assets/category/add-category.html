
                    <div class="container-fluid">
                        <div class="nk-content-inner">
                            <div class="nk-content-body">
                                    <div class="nk-block-head">
                                        <div class="nk-block-head-content">
                                            <h5 class="nk-block-title">New Category</h5>
                                            <div class="nk-block-des">
                                                <p>Add new information category.</p>
                                            </div>
                                        </div>
                                    </div><!-- .nk-block-head -->
                                    <div class="nk-block">
                                    <form  method="post" name="myForm">
                                        <div class="row g-3">
                                        
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="product-title">Id</label>
                                                    <div class="form-control-wrap">
                                                        <input hidden="hidden" type="text" ng-model="cate.id" disabled="disabled" class="form-control" placeholder="Id" id="id">
                                                        <!-- <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p> -->
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="product-title">Loại sản phẩm</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" ng-model="cate.name" name="Name" required="required" class="form-control" placeholder="Name" id="name">
                                                        <span class="text-danger" ng-show="myForm.Name.$touched && myForm.Name.$error.required">Tên không được để trống</span>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            
                                            <div class="col-12">
                                                <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="create()"><em class="icon ni ni-plus"></em><span>Thêm mới</span></button>
                                                <button class="btn btn-danger" ng-click="reset()"><em class="icon ni ni-plus"></em><span>Làm mới</span></button>
                                            </div>
                                           
                                        </div>
                                     </form>
                                </div>
                            </div>
                        </div>
                    </div>
