<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
		layout:decorator="/site/layout">
<head>
<meta charset="UTF-8">
<title>Sản phẩm</title>
</head>
<body>
<div class="bg0 m-t-23 p-b-140" layout:fragment="content">
		<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('/site/images/bg-01.jpg');">
			<h2 class="ltext-105 cl0 txt-center">
				Chi tiết đơn hàng
			</h2>
		</section>
		<div class="container mt-5">
			<div class="row isotope-grid">						
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women" th:each="detail: ${details.orderDetails}">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img th:src="@{'/images/products/'+${detail.product.image}}" alt="IMG-PRODUCT">

							<a th:href="@{/product/detail/{id}(id=${detail.product.id})}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
								Xem chi tiết
							</a>
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a th:href="@{/product/detail/{id}(id=${detail.product.id})}" th:utext="${detail.product.name}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									
								</a>

								<span class="stext-105 cl3" th:utext="${#numbers.formatInteger(detail.product.price,3,'POINT')}+đ">
									
								</span>
							</div>

							<div class="block2-txt-child2 flex-r p-t-3">
								<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
									<img class="icon-heart1 dis-block trans-04" src="/site/images/icons/icon-heart-01.png" alt="ICON">
									<img class="icon-heart2 dis-block trans-04 ab-t-l" src="/site/images/icons/icon-heart-02.png" alt="ICON">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			
		</div>
	</div>
</body>
</html>
