<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
		layout:decorator="/admin/layout-admin">
<head>
<meta charset="UTF-8">
<title>Chi tiết sản phẩm</title>
</head>
<body>
	<div class="nk-content " layout:fragment="content">
                    <div class="container-fluid">
                        <div class="nk-content-inner">
                            <div class="nk-content-body">
                                
                                <div class="nk-block-head nk-block-head-sm">
                                    <div class="nk-block-between g-3">
                                        <div class="nk-block-head-content">
                                        	<h4 class="nk-block-title">Thông tin sản phẩm đã order</h4>
                                        	<p>Giúp Admin theo dõi <strong class="text-primary">sản phẩm, giá tiền, số lượng</strong> trong order của khách.</p>
                                   		 </div>
                                        <div class="nk-block-head-content">
                                            <a th:href="@{/admin/order}" class="btn btn-outline-light bg-white d-none d-sm-inline-flex"><em class="icon ni ni-arrow-left"></em><span>Back</span></a>
                                            <a th:href="@{/admin/order}" class="btn btn-icon btn-outline-light bg-white d-inline-flex d-sm-none"><em class="icon ni ni-arrow-left"></em></a>
                                        </div>
                                    </div>
                                </div><!-- .nk-block-head -->
                                <div class="card card-bordered card-preview">
                                    <table class="table table-tranx">
                                        <thead>
                                            <tr class="tb-tnx-head">
                                                <th class="tb-tnx-id"><span class="">#</span></th>
                                                <th class="tb-tnx-info">
                                                    <span class="tb-tnx-desc d-none d-sm-inline-block">
                                                        <span>Tên sản phẩm</span>
                                                    </span>
                                                    <span class="tb-tnx-date d-md-inline-block d-none">
                                                        <span class="d-md-none">Date</span>
                                                        <span class="d-none d-md-block">
                                                            <span>Ngày đặt hàng</span>
                                                            <span>Giá sản phẩm</span>
                                                        </span>
                                                    </span>
                                                </th>
                                                <th class="tb-tnx-amount">
                                                    <span class="tb-tnx-status d-none d-md-inline-block">Số lượng</span>
                                                    <span class="tb-tnx-total">Tổng tiền</span>
                                                </th>
                                        </thead>
                                        <tbody>
                                            <tr class="tb-tnx-item" th:each="detail : ${details}">
                                                <td class="tb-tnx-id">
                                                    <a href="#"><span th:utext="'#'+${detail.product.id}">4947</span></a>
                                                </td>
                                                <td class="tb-tnx-info">
                                                    <div class="tb-tnx-desc">
                                                        <span class="title" th:utext="${detail.product.name}">Enterprize Year Subscrition</span>
                                                    </div>
                                                    <div class="tb-tnx-date">
                                                        <span class="date" th:utext="${detail.order.orderdate}">10-05-2019</span>
                                                        <span class="date" th:utext="${#numbers.formatInteger(detail.price,3,'POINT')}+đ">10-13-2019</span>
                                                    </div>
                                                </td>
                                                <td class="tb-tnx-amount">
                                                	<div class="tb-tnx-status">
                                                        <span class="" th:utext="${detail.quantity}">Due</span>
                                                    </div>
                                                    <div class="tb-tnx-total">
                                                        <span class="amount" th:utext="${#numbers.formatInteger(detail.price*detail.quantity,3,'POINT')}+đ">$599.00</span>
                                                    </div>
                                   
                                                </td>
                                            </tr>
                                            
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <br>
                            <p>Ghi chú đơn hàng của khách: <strong class="text-primary" th:text="${description}">abc</strong></p>
                        </div>
                    </div>
                </div>
</body>
</html>
